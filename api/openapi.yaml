    \ with Stripe, Shopify Partners, Braintree, Recurly, Chargebee, Google Play, and\
    \ App Store Connect. \n\nIn addition to metrics, Baremetrics provides tools that\
    \ help you reduce churn and grow your business faster: \n\nRecover: Prevent failed\
    \ charges and keep your hard-earned revenue with our 100% automated toolkit. \n\
    \nCancellation insights: Learn exactly why your customers cancel, calculate lost\
    \ revenue by cancellation reason, and send automated emails to win customers back.\n\
    \nFlightpath: Plan for the future with flexible financial modeling tools built\
    \ for growing SaaS companies."
